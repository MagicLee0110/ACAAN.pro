<html>
<head>
	<title>ACAAN</title>
	<style>
		body {
			font-family: sans-serif;
		}
		input[type="number"] {
			padding: 5px;
			font-size: 16px;
			width: 200px;
			margin: 5px;
		}
		button {
			padding: 10px;
			font-size: 16px;
			margin: 5px;
			background-color: #3498db;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form>
		<label for="b">請輸入牌：</label>
		<input type="number" id="b" name="b">
		<br>
		<label for="a">請輸入數字：</label>
		<input type="number" id="a" name="a">
		<br>
		<button type="button" onclick="calculate()">計算</button>
	</form>
	<p id="result"></p>
	<script>
		function calculate() {
			var b = parseInt(document.getElementById("b").value);
			var a = parseInt(document.getElementById("a").value);
			var result = b - (53 - a);
			if (result >= 0) {
				document.getElementById("result").innerHTML = "第 " + result + " 張";
			} else {
				document.getElementById("result").innerHTML = "第 " + (result + 52) + " 張";
			}
		}
	</script>
</body>
</html>
