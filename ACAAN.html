<ACAAN>
<html>
<head>
	<title>ACAAN</title>
	<style>
		body {
			font-family: sans-serif;
		}
		button {
			padding: 10px;
			font-size: 16px;
			margin: 5px;
			background-color: #3498db;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button type="button" onclick="calculate()">計算</button>
	<p id="result"></p>
	<script>
		function calculate() {
			var b = parseInt(prompt("請輸入牌："));
			var a = parseInt(prompt("請輸入數字："));
			var result = b - (53 - a);
			if (result >= 0) {
				document.getElementById("result").innerHTML = "第 " + result + " 張";
			} else {
				document.getElementById("result").innerHTML = "第 " + (result + 52) + " 張";
			}
		}
	</script>
</body>
</html>
